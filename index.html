<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERT TO WIDGETS</title>
    <script src="showDialog/showDialog.js"></script>
    <link rel="stylesheet" href="showDialog/showDialog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/htmlToWidgets.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        c.app(state => [
            c.div__dFlex$b([
                c.textarea__textinput({
                    value: state.html,
                    oninput(){
                        state.html = this.value
                    },
                    placeholder: 'HTML'
                }),

                c.textarea__textinput({
                    placeholder: 'VIDGETS',
                    value: state.watch(html => {
                        return HTW.convert(html)
                    })
                }),
            ]),

        ], {
            size: 400,
            html: `
<div class='box'>
    <div class='persone man'>
        карточка человека   
        <img src="/c.jpg">
        <p>CONTENT</p>
        <button class='btn btn-primary'>message</button>
    </div>
    <div>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </div>
</div>

            `
        })
    </script>
</body>
</html>
